name: 'Access AWS Role in Github Action'

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::228478051196:role/sts-lab-2-target
          role-session-name: OIDCSession

      - run: aws sts get-caller-identity
        shell: bash
